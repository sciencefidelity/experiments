<!DOCTYPE html>
<html lang="en">
<head>

  <title>Venn Diagram</title>
  <meta charset="utf-8" />

  <link href="./css/style.css" rel="stylesheet" />
  
</head>
<body>
  <section id="site-main" class="dark">
    <div id="mode" class="darkmode">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M8 256a248 248 0 10496 0 248 248 0 00-496 0zm248 184V72a184 184 0 110 368z"/></svg>
    </div>
    <div class="container">

      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="circle-4"></div>
      <div class="circle-5"></div>
      <div class="circle-6"></div>

      <div class="content-1">
        1
      </div>
      <div class="content-3">
        2
      </div>
      <div class="content-2">
        3
      </div>
      <div class="center">
        4
      </div>
    </div>
  </section><!-- #site-main -->
  <script src="./js/app.js"></script>
