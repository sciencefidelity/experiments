<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link href="./src/style.scss" rel="stylesheet" />
    <!-- Prevent 404 Favicon requests -->
    <link rel="icon" href="data:;base64,=" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div
          id="textLeft"
          class="dark-mode-left"
          contenteditable="true"
          spellcheck="true"
        ></div>
      </div>
      <div class="right">
        <div id="textRight" class="dark-mode-right"></div>
      </div>
      <div id="save">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          class="fa-file-download"
        >
          <path
            fill="currentColor"
            d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm76.45 211.36l-96.42 95.7c-6.65 6.61-17.39 6.61-24.04 0l-96.42-95.7C73.42 337.29 80.54 320 94.82 320H160v-80c0-8.84 7.16-16 16-16h32c8.84 0 16 7.16 16 16v80h65.18c14.28 0 21.4 17.29 11.27 27.36zM377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9z"
          ></path>
        </svg>
      </div>
      <div id="modeSwitch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="fa-adjust"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966 8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184 184 0 101.705-82.311 184-184 184z"
          ></path>
        </svg>
      </div>
    </div>
    <!-- .wrapper -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
