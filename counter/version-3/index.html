<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Animated Counter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="icon" href="data:;base64,="><!-- Prevent 404 Favicon requests -->
  
</head>
<body>
  <main>
    <div id="answer">Are the numbers in view? No</div>
    <div id="count">
      <h1 data-target="350">0</h1>
      <h1 data-target="270">0</h1>
      <h1 data-target="480">0</h1>
      <h1 data-target="950">0</h1>
    </div>
    <div id="btn">Start count</div>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
