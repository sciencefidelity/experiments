<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Typography</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="fonts/recursive.woff2" as="font" type="font/woff2" />
  <link href="./css/style.css" rel="stylesheet" />
  
</head>
<body>
  <section>
    <div class="text-container">
      <div class="typography variable">
        <span class="f1">t</span><span class="f2">y</span><span class="f3">p</span><span class="f4">o</span><span class="f5">g</span><span class="f6">r</span><span class="f7">a</span><span class="f8">p</span><span class="f9">h</span><span class="f0">y</span>

      <div class="grapefruit variable">grapefruit</div>

      </h1>
    </div>
  </section>
